<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexi - Your Startup Strategist | SoloBoss AI</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-dark: #0D0221;
            --card-dark: #1D1033;
            --purple: #A755F7;
            --teal: #00D9C0;
            --hot-pink: #F000B8;
            --text-light: #F0F0F0;
            --text-muted: #A09DAA;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            font-family: 'Press Start 2P', cursive;
            color: var(--teal);
            font-size: 1.6rem; /* Adjusted for longer text */
            text-shadow: 0 0 8px rgba(0, 217, 192, 0.7);
            margin: 0 0 1rem 0;
            line-height: 1.4;
        }

        .header p {
            font-family: 'Poppins', sans-serif; /* Changed for readability */
            font-size: 1.1rem;
            color: var(--purple);
            margin: 0;
            line-height: 1.5;
        }

        .card {
            background-color: var(--card-dark);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--purple);
            box-shadow: 0 0 20px rgba(167, 85, 247, 0.3);
        }
        
        .output-card {
             background-color: var(--card-dark);
             border-radius: 1rem;
             padding: 1.5rem 2rem;
             margin-bottom: 1.5rem;
             border: 1px solid transparent;
             border-left: 4px solid var(--teal);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-input, .form-select {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--purple);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: var(--text-light);
            font-size: 1rem;
            box-sizing: border-box;
            transition: box-shadow 0.3s, border-color 0.3s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--hot-pink);
            box-shadow: 0 0 10px rgba(240, 0, 184, 0.5);
        }
        
        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23A755F7' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right .75rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }

        .submit-btn {
            width: 100%;
            background-image: linear-gradient(90deg, var(--teal) 0%, var(--purple) 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.85rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:disabled {
            background-image: none;
            background-color: #555;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .output-card h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: var(--text-light);
            font-weight: 700;
        }
        
        .output-card .content {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Lexi - Your Startup Strategist</h1>
            <p>Your AI-powered business coach for validation, monetization, and more!</p>
        </header>

        <main>
            <section class="card">
                <div class="form-group">
                    <label for="businessIdea">What's your business idea?</label>
                    <textarea id="businessIdea" rows="4" class="form-input" placeholder="A digital learning course for new solo entrepreneurs..."></textarea>
                </div>

                <div class="form-group">
                    <label for="ideaStage">What stage are you in?</label>
                    <select id="ideaStage" class="form-select">
                        <option>Just an idea</option>
                        <option>Prototyping</option>
                        <option>Pre-launch</option>
                        <option>Launched</option>
                    </select>
                </div>
                
                <button type="button" id="getStrategyBtn" class="submit-btn">
                    ðŸš€ Get Strategy
                </button>
            </section>

            <section id="strategicInsightsOutput" class="hidden">
                <div class="output-card">
                    <h3>Idea Validation Deep Dive</h3>
                    <div id="validationContent" class="content"></div>
                </div>
                <div class="output-card">
                    <h3>Monetization Pathways</h3>
                    <div id="monetizationContent" class="content"></div>
                </div>
                <div class="output-card">
                    <h3>Ideal User Persona Sketch</h3>
                    <div id="personaContent" class="content"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        document.getElementById('getStrategyBtn').addEventListener('click', async () => {
            const getStrategyBtn = document.getElementById('getStrategyBtn');
            const validationContent = document.getElementById('validationContent');
            const monetizationContent = document.getElementById('monetizationContent');
            const personaContent = document.getElementById('personaContent');
            const outputSection = document.getElementById('strategicInsightsOutput');

            getStrategyBtn.disabled = true;
            getStrategyBtn.innerHTML = "ðŸ¤” Lexi is thinking...";
            validationContent.innerHTML = "Please wait, fetching insights...";
            monetizationContent.innerHTML = "Please wait, fetching insights...";
            personaContent.innerHTML = "Please wait, fetching insights...";
            outputSection.classList.remove('hidden');
            
            const functionUrl = "https://faas-nyc1-2ef2e6cc.doserverless.co/api/v1/web/fn-59b513ef-33a1-4927-ab7f-c9499209f503/default/lexi-strategist"; 

            const idea = document.getElementById('businessIdea').value;
            const stage = document.getElementById('ideaStage').value;
            const errorMessage = "Oops â€” Lexi hit a snag. Try again in a bit.";

            try {
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idea: idea, stage: stage })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const result = await response.json();
                
                // Use marked.parse() to render the AI's response with formatting
                validationContent.innerHTML = marked.parse(result.validation || errorMessage);
                monetizationContent.innerHTML = marked.parse(result.monetization || errorMessage);
                personaContent.innerHTML = marked.parse(result.persona || errorMessage);

            } catch (error) {
                console.error("Error fetching strategy:", error);
                validationContent.innerHTML = errorMessage;
                monetizationContent.innerHTML = errorMessage;
                personaContent.innerHTML = errorMessage;
            } finally {
                getStrategyBtn.disabled = false;
                getStrategyBtn.innerHTML = "ðŸš€ Get Strategy";
            }
        });
    </script>
